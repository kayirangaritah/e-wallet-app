<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>E-Wallet Register</h2>
    
            <label for="fname">First Name</label>
            <input type="text" id="fname">
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname">
    
            <label for="email">Email</label>
            <input type="email" id="email">
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone">
    
            <label for="pin">PIN</label>
            <input type="number" id="pin">
    
            <label for="pin-confirm">Confirm PIN</label>
            <input type="number" id="pin-confirm">
    
            <input type="submit" value="REGISTER" class="btn" id="registerBtn">

            <a href="./index.html">Login</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
