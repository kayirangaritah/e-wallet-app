<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <nav>
            <div class="container">
            
                <div class="nav-wrapper">
                    <a class="brand-logo">E-Wallet</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn modal-trigger" href="#sendmodal">Send</a></li>
                    <li><button class="btn">Receive</button></li>
                    <li><button class="btn" id="logout">Logout</button></li>
                  </ul>
                </div>
            </div>
        </nav>   
        
        <div class="container">
            <div class="balanceSection">
                <h2>Account Email: <span id="email"></span></h2>
                <h2>Balance: <span id="balance"></span></h2>
            </div>
        </div>
    </div>

    <div id="sendmodal" class="modal">
        <div class="modal-content">
          <h4>Send money</h4>
          <form>
    
            <label for="rec_email">Recipient's email</label>
            <input type="text" id="rec_email">
    
            <label for="amount">Amount</label>
            <input type="text" id="amount">
    
            <label for="pin">PIN</label>
            <input type="email" id="pin">
        </form>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="sendBtn">Send</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/modal.js"></script>
</body>
</html>
